<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | WAVESTUDIO</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">WAVESTUDIO</div>
      <div id="menu-toggle" class="hamburger">
        <span></span><span></span><span></span>
      </div>
      <nav id="menu" class="nav">
        <a href="index.html">Top</a>
        <a href="service.html">Services</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="contact-hero">
        <h1>Contact</h1>
      </section>

      <section class="contact-intro">
        <h2>ご不明な点があればお気軽にお問い合わせください</h2>
        <p>学習内容・料金・受講方法など、どんなことでもご相談いただけます。</p>
        <p>あなたに合った学び方を一緒に考えましょう。</p>
      </section>

      <section class="contact-form-section">
        <h2>お問い合わせフォーム</h2>
        <form class="contact-form">
          <label for="name">お名前</label>
          <input type="text" id="name" />

          <label for="email">メールアドレス</label>
          <input type="email" id="email" />

          <label for="message">詳細</label>
          <textarea id="message" rows="5"></textarea>

          <button type="submit">送信する</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-logo">WAVESTUDIO</div>
      <nav class="footer-nav">
        <a href="index.html">Top</a>
        <a href="service.html">Services</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
      </nav>
      <p>© 2025 WAVESTUDIO / Be the creator of your life.</p>
    </footer>
    <script src="menu-toggle.js"></script>
  </body>
</html>
